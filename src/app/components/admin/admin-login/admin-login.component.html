<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <button class="back-btn" (click)="volverAResultados()">
        ← Volver a Resultados
      </button>
      <h2>Acceso Administrador</h2>
    </div>
    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Contraseña"
        (keyup.enter)="login()"
        class="form-control"
      >
    </div>
    <button (click)="login()" class="login-btn">Acceder</button>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
</div>
